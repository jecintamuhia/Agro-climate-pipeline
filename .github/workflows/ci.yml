name: CI - Lint, Test & Quality Checks (Windows)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-check:
    runs-on: ubuntu-latest        # ‚Üê This makes it run on Windows Server 2025

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if (Test-Path requirements.txt) {
            pip install -r requirements.txt
          }
          # Install CI-only tools
          pip install ruff pytest pytest-cov bandit

      - name: Lint with Ruff
        run: |
          ruff check . --output-format=github
          ruff format . --check

      - name: Security check with Bandit
        run: bandit -r . -x tests --format github

      - name: Run tests with pytest (if any exist)
        run: |
          pytest --cov=./src --cov-report=xml || echo "No tests found yet - add them in tests/ folder!"